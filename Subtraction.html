<html>
    <head>
        <title>Subtraction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
         function subtraction (g,h){
             g=6;
             h=2;
             {var res=g-h;}
             return res;
         }
         </script>
 </head>
   <body>
       <div>
           <form>
             <input type="text" id="g,h" value="6-2"/>
             <input type="text" id="res" placeholder="Here goes to result"/>
             <input type="button" 
                    onmouseover="calculate();"
                    onclick="calculate();"
                    />
           </form>
       </div>
<script>
    function calculate(){
        var innum = $('#g,#h').val();
        var res= subtraction(innum);
        $('#res').val(res);
    }
</script>
</body>
</html>
