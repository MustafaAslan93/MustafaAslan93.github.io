<html>
    <head>
        <title>Multiplication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
         function multiplication (c,d){
             c=4;
             d=8;
             {var res =c*d;}
             return res;
         }
         </script>
    </head>
    <body>
        <div>
            <form>
             <input type="text" id="c,d" value="4x8"/>
             <input type="text" id="res" placeholder="Here goes to result"/>
             <input type="button" 
                    onmouseover="calculate();"
                    onclick="calculate();"
                    />
            </form>
        </div>
        <script>
            function calculate(){
            var innum = $ ('#c,#d').val();
            var res= multiplication(innum);
            $ ('#res').val(res);
    }
        </script>
    </body>
</html>
