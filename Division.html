<html>
    <head>
        <title>Division</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
         function division (e,f){
             e=9;
             f=3;
             {var res=e/f;}
             return res;
         }
         </script>
    </head>
    <body>
        <div>
        <form>
             <input type="text" id="e,f" value="9/3"/>
             <input type="text" id="res" placeholder="Here goes to result"/>
             <input type="button" 
                    onmouseover="calculate();"
                    onclick="calculate();"
                    />
           </form>
        </div>
        <script>
    function calculate(){
        var innum = $ ('#e,#f').val();
        var res= division(innum);
        $ ('#res').val(res);
    }
    </script>
    </body>
</html>
